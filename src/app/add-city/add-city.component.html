<div class="container mt-5">
  <h2>Add New City</h2>
  <form (ngSubmit)="addCity()" #cityForm="ngForm">
    <div class="mb-3">
      <label for="description" class="form-label">City Description</label>
      <input
        type="text"
        id="description"
        class="form-control"
        [(ngModel)]="newCity.description"
        name="description"
        required
        #description="ngModel"
      />
      <div
        *ngIf="description.invalid && description.touched"
        class="text-danger"
      >
        City Description is required.
      </div>
    </div>

    <div class="mb-3">
      <label for="placesToSee" class="form-label"
        >Places to See (comma-separated)</label
      >
      <input
        type="text"
        id="placesToSee"
        class="form-control"
        [(ngModel)]="placesToSeeInput"
        name="placesToSee"
        required
        #placesToSee="ngModel"
      />
      <div
        *ngIf="placesToSee.invalid && placesToSee.touched"
        class="text-danger"
      >
        Places to See is required.
      </div>
    </div>

    <div class="mb-3">
      <label for="rating" class="form-label">Rating</label>
      <input
        type="number"
        id="rating"
        class="form-control"
        [(ngModel)]="newCity.rating"
        name="rating"
        min="0"
        max="5"
        step="0.1"
        required
        #rating="ngModel"
      />
      <div *ngIf="rating.invalid && rating.touched" class="text-danger">
        Rating must be between 0 and 5.
      </div>
    </div>

    <div class="mb-3">
      <label for="image" class="form-label">Image URL</label>
      <input
        type="text"
        id="image"
        class="form-control"
        [(ngModel)]="newCity.image"
        name="image"
        required
        #image="ngModel"
      />
      <div *ngIf="image.invalid && image.touched" class="text-danger">
        Image URL is required.
      </div>
    </div>

    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <select
        id="category"
        class="form-select"
        [(ngModel)]="newCity.category"
        name="category"
        required
        #category="ngModel"
      >
        <option value="" disabled>Select a category</option>
        <option value="Cultural">Cultural</option>
        <option value="Heritage">Heritage</option>
        <option value="Adventure">Adventure</option>
        <option value="Family">Family</option>
      </select>
      <div *ngIf="category.invalid && category.touched" class="text-danger">
        Category is required.
      </div>
    </div>

    <div class="mb-3">
      <label for="cost" class="form-label">Cost (in rupees)</label>
      <input
        type="number"
        id="cost"
        class="form-control"
        [(ngModel)]="newCity.cost"
        name="cost"
        required
        #cost="ngModel"
      />
      <div *ngIf="cost.invalid && cost.touched" class="text-danger">
        Cost is required.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="cityForm.invalid">
      Add City
    </button>
  </form>
</div>
