<div class="container mt-5">
  <div class="card shadow-lg">
    <img [src]="city?.image" class="card-img-top" [alt]="city?.description" />

    <div class="card-body">
      <h1 class="text-center card-title">{{ city?.description }}</h1>

      <!-- city id -->
      <p class="text-muted text-center">
        <strong>City ID:</strong> #{{ city?.id }}
      </p>

      <h3 class="mt-4">Places to See:</h3>
      <ul class="list-group list-group-flush">
        <li *ngFor="let place of city?.placesToSee" class="list-group-item">
          {{ place }}
        </li>
      </ul>

      <!-- places to see -->
      <div class="mt-4">
        <p>
          <strong>Rating:</strong>
          <span class="badge bg-warning text-dark">
            {{ city?.rating }} / 5
          </span>
        </p>

        <!-- cost  -->
        <p>
          <strong>Cost:</strong>
          <span class="text-success">
            {{ city?.cost | currency : "INR" : "symbol" }}
          </span>
        </p>
      </div>

      <!-- buttons -->
      <button class="btn btn-primary mt-3 w-100" (click)="navigateToCities()">
        Back to Cities
      </button>

      <div class="mt-3 d-flex justify-content-between">
        <button class="btn btn-outline-info" (click)="onEdit()">Edit</button>
        <button class="btn btn-outline-danger" (click)="onDelete()">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
