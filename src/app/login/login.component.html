<img src="https://jdm-planet.com/wp-content/uploads/2015/01/Login-background.jpg" alt="Background" class="background-image">

<mat-card class="login-card">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" required>
                <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                    Please enter a valid email.
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" required>
                <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                    Password is required.
                </mat-error>
            </mat-form-field>

            <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
            <button mat-button color="accent" (click)="onRegister()">Register</button>
            <button mat-button color="warn" (click)="loginAsGuest()">Login as Guest</button> <!-- New Guest Login Button -->
        </form>
    </mat-card-content>
</mat-card>
